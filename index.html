<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Task2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-50">
    <div class="calculator bg-white rounded-lg shadow-2xl p-6 w-80">
        <input type="text"
            class="calculator-screen w-full h-14 mb-4 text-right pr-4 text-3xl border border-gray-300 rounded-md bg-gray-100"
            disabled />
        <div class="calculator-buttons grid grid-cols-4 gap-3">
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="7">7</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="8">8</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="9">9</button>
            <button
                class="button bg-red-500 active:bg-red-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="del">del</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="4">4</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="5">5</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="6">6</button>
            <button
                class="button bg-yellow-500 active:bg-yellow-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="+">+</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="1">1</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="2">2</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="3">3</button>
            <button
                class="button bg-yellow-500 active:bg-yellow-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="-">-</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value=".">.</button>
            <button
                class="button bg-indigo-500 active:bg-indigo-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="0">0</button>
            <button
                class="button bg-yellow-500 active:bg-yellow-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="/">/</button>
            <button
                class="button bg-yellow-500 active:bg-yellow-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200"
                data-value="*">*</button>
            <button
                class="button bg-red-500 active:bg-red-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200 col-span-2"
                data-value="C">C</button>
            <button
                class="button bg-green-700 active:bg-green-600 text-white rounded-lg h-16 text-xl shadow-md hover:drop-shadow-lg active:shadow-inner duration-200 col-span-2"
                data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
